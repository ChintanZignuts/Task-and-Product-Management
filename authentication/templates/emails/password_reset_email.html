<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Password Reset Request</h2>
      <p>Hello,</p>
      <p>
        You requested to reset your password. Click the button below to reset
        it:
      </p>
      <a class="btn" href="{{ reset_link }}">Reset Password</a>
      <p>If you did not request this, please ignore this email.</p>
      <div class="footer">
        <p>Thanks,</p>
        <p>The Task Product Manager Team</p>
      </div>
    </div>
  </body>
</html>
